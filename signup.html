<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup / Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
      }
      
      body {
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        background-color: white;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }
      
      .form {
        display: flex;
        flex-direction: column;
      }
      
      .form h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        color: #333;
      }
      
      .form input {
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
      }
      
      .form input:focus {
        outline: none;
        border-color: #66a6ff;
        box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
      }
      
      button {
        background-color: #66a6ff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
      }
      
      button:hover {
        background-color: #558de8;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <form class="form" action="/signup" method="POST"> <!-- Change action to /login for login form -->
      <h2>Sign Up</h2> <!-- Change to "Login" for login -->
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Submit</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a>.</p>
  </div>
</body>
</html>
