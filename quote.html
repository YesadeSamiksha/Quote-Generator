<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– Aesthetic Quote Generator ðŸ’–</title>
    <style>
      

        .h1{
            text-align: center;
            color:rgb(12, 9, 10);
            font-family: cursive;
            font-size: 40px;
            margin-bottom: 30px;
        }
        body {
            font-family: cursive;
            text-align: center;
            margin: 50px;
            background: #C890A7;
            color: #444;
            transition: background 0.3s;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 20px 10px 10px rgba(132, 88, 88, 0.79);
            display: inline-block;
            min-width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        p {
            font-size: 20px;
            font-family: cursive;
            font-weight: bold;
            color: #212121;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background: #FBF5E5;
            color: #212121;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            margin: 5px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.1);
        }
        .copy-btn { background:#FBF5E5; }
        .dark-mode-btn { background: black; h1 { color:white;}}
        .rainbow-btn { background: linear-gradient(90deg, #ffafad,#ffd6a5,#fcfeb6,#cafebf,#9df3fd,#a2c3fd,#bfb3fd,#ffc7fc); color: black; }
        .surprise-btn { background: #6200ea; }

        .dark-mode-btn {
            background: black;
            color: white;
        }
        .rainbow-mode {
            animation: rainbow 3s infinite linear;
        }
        @keyframes rainbow {
            0% { background: #ffafad; }
            16% { background: #ffd6a5; }
            33% { background: #fcfeb6; }
            33% { background: #cafebf; }
            50% { background: #9df3fd; }
            66% { background: #a2c3fd; }
            83% { background: #bfb3fd; }
            100% { background: #ffc7fc; }
        }
    </style>
</head>
<body>
    <h1 class="h1">Words of Wisdom </h1>
    <div class="container">
        <p id="quote-text"><strong>{{ quotes }}</strong></p>
    </div>

    <div class="buttons">
        <button onclick="fetchQuote('motivational')">Motivational </button>
        <button onclick="fetchQuote('love')">Love </button>
        <button onclick="fetchQuote('life')">Life </button>
        <button onclick="fetchQuote('friendship')"> Friendship </button>
        <button onclick="fetchQuote('happiness')">Happiness </button><br>
        <button class="copy-btn" onclick="copyQuote()">ðŸ“‹ Copy</button>
        <button class="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        <button class="rainbow-btn" onclick="toggleRainbowMode()">Rainbow Mode</button>
        <a href="/#home">
            <button>Back</button>
        </a>
        

    </div>

    <script>
        function fetchQuote(category) {
            // Send request to the Flask backend
            fetch(`/quotes?category=${category}`)
            .then(response => response.json())  // Parse JSON response
            .then(data => {
                // Update the quote displayed on the page
                document.getElementById("quote-text").innerText = data.quotes;
            })
            .catch(error => console.error("Error fetching quote:", error)); // Error handling
        }

       
        

        function copyQuote() {
            navigator.clipboard.writeText(document.getElementById("quote-text").innerText);
            alert("Quote copied to clipboard! ðŸ“‹âœ¨");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode-btn");
        }

        function toggleRainbowMode() {
            document.body.classList.toggle("rainbow-mode");
        }

        

        
    </script>

</body>
</html>
